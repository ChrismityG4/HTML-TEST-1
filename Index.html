<!DOCTYPE html> <!-- <P>Enter ! input starting code</P> -->
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HP Test</title> <!-- <P>Write title of browser tab</P> -->
    <link rel="stylesheet" href="styles.css"/> <!-- <P>Add Rel & Href of link for CSS</P> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <P>Add link for Icon reference</P> -->
</head> <!-- <P>Head Closed</P> -->
<body> <!-- <P>Whole content of page</P> -->
    <header> <!-- <P>Header group</P> -->
    <nav> <!-- <P>Nav bar</P> -->
        <a class="greylink" href="#add_link_later"> <!-- <P>(a = Action)(class = grouping for styling) (Href = link when clicked)</P> -->
            <P>About</P> <!-- <P>Title for link</P> -->
        </a> <!-- <P>Action Closed</P> -->
        <a class="greylink" href="#add_link_later"> <!-- <P>(a = Action)(class = grouping for styling) (Href = link when clicked)</P> -->
            <p>Store</p> <!-- <P>Title for link</P> -->
        </a> <!-- <P>Action Closed</P> -->
    </nav>
    <section> <!-- <P>Another section on the same row of the Nav bar</P> -->
        <a class="whitelink" href="#add_link_later"> <!-- <P>(a = Action)(class = grouping for styling) (Href = link when clicked)</P> -->
            <P>Gmail</P> <!-- <P>Title for link</P> -->
        </a> <!-- <P>Action Closed</P> -->
        <a class="whitelink" href="#add_link_later"> <!-- <P>(a = Action)(class = grouping for styling) (Href = link when clicked)</P> -->
            <P>Images</P> <!-- <P>Title for link</P> -->
        </a> <!-- <P>Action Closed</P> -->
        <a class="whitelink" href="#add_link_later"> <!-- <P>(a = Action)(class = grouping for styling) (Href = link when clicked)</P> -->
            <i class="fa-solid fa-grip-vertical"></i> <!-- <P>Link for dots Icon from FONT AWESOME</P> -->
        </a> <!-- <P>Action Closed</P> -->
        <a href="#add_link_later"> <!-- <P>(a = Action) (Href = link when clicked)</P> -->
            <img src="public/Jesus.jpeg" alt="Jesus profile pic" /> <!-- <P>Link for profle pic located in Public folder</P> -->
        </a> <!-- <P>Action Closed</P> -->
    </section> <!-- <P>Section closed</P> -->
    </header> <!-- <P>Header closed</P> -->
    <main> <!-- <P>Main begins</P> -->
        <div> <!-- <P>Vertical page division</P> -->
            <h1 class="headerText" id="headerLogo">Google!</h1> <!-- <P>(h1 = Header 1) (Class = grouping for styling) (id = Secondary grouping)</P> -->
        </div> <!-- <P>Divsion closed</P> -->
        <div class="searchBar"> <!-- <P>(Class = grouping for styling)</P> -->
            <div> <!-- <P>(Sub division = horizontal division on row of primary vertical division)</P> -->
                <i class="fa-solid fa-magnifying-glass"></i> <!-- <P>Link from FONT AWESOME for search Icon</P> -->
            </div> <!-- <P>Sub division closed</P> -->
            <input/> <!-- <P>User input (search)</P> -->
            <div class="iconButtonContainer"> <!-- <P>(Class = grouping for styling)</P> -->
                <button class="iconButton"> <!-- <P>(Button = interaction) (Class = grouping for styling)</P> -->
                    <i class="fa-solid fa-microphone"></i> <!-- <P>Link from FONT AWESOME for Microphone</P> -->
                </button> <!-- <P>(Button closed)</P> -->
                <button class="iconButton"> <!-- <P>(Button = interaction) (Class = grouping for styling)</P> -->
                    <i class="fa-solid fa-camera"></i> <!-- <P>Link from FONT AWESOME for Camera</P> -->
                </button> <!-- <P>(Button closed)</P> -->
            </div> <!-- <P>(Sub divison closed)</P> -->
        </div> <!-- <P>(Primary divison closed)</P> -->
        <div class="searchButtonsContainer"> <!-- <P>(Class = grouping for styling)</P> -->
            <button> <!-- <P>(Button interaction)</P> -->
                <p>Google Search</p> <!-- <P>Button label)</P> -->
            </button> <!-- <P>(Button closed)</P> -->
            <button> <!-- <P>(Button interaction)</P> -->
                <p>I'm Feeling Lucky</p> <!-- <P>Button label)</P> -->
            </button> <!-- <P>(Button closed)</P> -->
        </div>  <!-- <P>(Primary VERTICAL divison closed)</P> -->
        <div class="languageSelection"> <!-- <P>(Class = grouping for styling)</P> -->
            <p>Google offered in: <span>English</span> </p> <!-- <P>(SPAN used in PARA creates link for ENGLISH)</P> -->
        </div> <!-- <P>Primary VERTICAL divison closed</P> -->
    </main>  <!-- <P>Main section closed</P> -->
    <footer> <!-- <P>Main open</P> -->
        <section> <!-- <P>Vertical section open</P> -->
            <p>United Kingdom (GB)</p> 
        </section> <!-- <P>Vertical section closed</P> -->
        <section> <!-- <P>Vertical section open</P> -->
            <div class="footerLink "> <!-- <P>(Div = horizontal division) Class = grouping for styling)</P> -->
                <a>Advertising</a> <!-- <P>(a = Action button)</P> -->
                <a>Business</a> <!-- <P>(a = Action button)</P> -->
                <a>How Search Works</a> <!-- <P>(a = Action button)</P> -->
            </div> <!-- <P>(Horizontal) divison closed)</P> -->
            <div class="footerLink "> <!-- <P>(Div = horizontal division) Class = grouping for styling)</P> -->
                <a>Privacy</a> <!-- <P>(a = Action button)</P> -->
                <a>Terms</a> <!-- <P>(a = Action button)</P> -->
                <a>Settings</a> <!-- <P>(a = Action button)</P> -->
            </div> <!-- <P>(Horizontal) divison closed)</P> -->
        </section> <!-- <P>Section closed</P> -->
    </footer> <!-- <P>Footer closed</P> -->
</body> <!-- <P>Body closed</P> -->
</html> <!-- <P>html closed</P> -->
